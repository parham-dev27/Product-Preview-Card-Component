<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="parham-dev27" />
        <meta
            name="description"
            content="Frontend Mentor | Product preview card component" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | Product preview card component</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <main>
            <section class="card">
                <section class="card__img">
                    <picture>
                        <source
                            srcset="images/image-product-mobile.jpg"
                            media="(max-width:600px)"
                            width="686px"
                            height="480px"
                            title="Product Image" />
                        <img
                            src="images/image-product-desktop.jpg"
                            alt="Product Image"
                            width="600px"
                            height="900"
                            title="Product Image" />
                    </picture>
                </section>
                <section class="card__text">
                    <h2 class="card__category">Perfume</h2>
                    <h1 class="card__name">Gabrielle Essence Eau De Parfum</h1>
                    <p class="card__description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <section class="card__price">
                        <h3 class="card__price--new">$149.99</h3>
                        <h4 class="card__price--old">$169.99</h4>
                    </section>
                    <button class="card__toCart">
                        <i class="toCart__icon"></i> Add to Cart
                    </button>
                </section>
            </section>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/parham-dev27">parham-dev27</a>.
        </footer>
    </body>
</html>
